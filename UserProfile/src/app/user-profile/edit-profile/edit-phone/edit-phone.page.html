<ion-header>
  
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="../../user-profile">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header> 

<ion-content>
  <form [formGroup]="userForm" (ngSubmit)="updatePhone()">
    <div class="form-question">
      <ion-label>What's your phone number?</ion-label>
    </div>
    <div class="form-container">
      <div class="form-div">
        <ion-text>
          Your phone number
        </ion-text>
        <ion-input type="phone" placeholder="(555) 555-5555" formControlName="phone"></ion-input>
      </div>
    </div>
    
    <div class="form-submit">
      <ion-button class="submitButton" expand="full" size="large" type="submit" [disabled]="!userForm.valid">Update</ion-button>
    </div>
  </form>
</ion-content>
